<!DOCTYPE html>
<html lang="pt-br" ng-app="sistemaContatos">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Contatos</title>

        <!-- Estilos -->
        <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/components-font-awesome/css/all.min.css">
        <!-- Libs -->
        <script src="../bower_components/angular/angular.min.js"></script>
        
        <script src="js/app.js"></script>

        <!-- Controller -->
        <script src="js/controllers/sistemaContatosCtrl.js"></script>
        
    </head>

    <body ng-controller="sistemaContatosCtrl">
        
       <div class="container"> 

            <h2>{{sistema}}</h2>
            <h5>Filtros</h5>



            <h5>Dados</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Data</th>
                        <th scope="col">Operadora</th>
                        <th scope="col">Ações</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contato in contatos">
                        <th scope="row">{{contato.id}}</th>
                        <td>{{contato.nome}}</td>
                        <td>{{contato.telefone}}</td>
                        <td>{{contato.data}} </td>
                        <td>{{contato.operadora.nome}}</td>
                        <td> 
                            <button type="button" class="btn btn-primary"><i class="far fa-eye"></i></button>
                            <button type="button" class="btn btn-success"><i class="far fa-edit"></i></button>
                            <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button"  class="btn btn-primary"><i class="fa fa-plus"></i></button>

        </div>
        
        <!--
        First Name: <input type="text" ng-model="firstName"><br>
        Last Name: <input type="text" ng-model="lastName"><br>
        <br>
        Full Name: {{firstName + " " + lastName}}
        -->
    </body>

</html>
